name: petisco-fastapi-example

required_env:
  GITHUB_ACCESS_TOKEN: Required to download private python packages.
  GOOGLE_APPLICATION_CREDENTIALS: Required to download and setup from google storage.

install:
  run:
  - pip install -U -r requirements/dev-requirements.txt -r requirements/requirements.txt
  - pre-commit install

uninstall:
  run:
  - pip freeze | xargs pip uninstall -y

steps:
  clean:
    run:
      - rm -f .coverage
      - rm -rf output
      - rm -rf .pytest_cache
      - find . | grep -E "(__pycache__|\.pyc|\.pyo$)" | xargs rm -rf
  lint:
    run:
    - black --check .
    - flake8 app tests
    - isort --check .
  check-requirements:
    run: safety check -r requirements/requirements.txt
  static-analysis:
    run: mypy app | true # now we can skip it
  coverage:
    run: pytest -c pytest.coverage.ini
  test:
    run: pytest
  test-unit:
    run: pytest -m unit
  test-integration:
    run:  pytest -m integration
  test-acceptance:
    run: pytest -m acceptance
  test-property:
    run: pytest -m property

other_steps:
  local: lume.local.yml
  test: lume.test.yml
  docker: lume.docker.yml
